<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Test Page</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .container {
          text-align: center;
          background: rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 15px;
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      h1 {
          margin-bottom: 20px;
          font-size: 2.5em;
      }

      p {
          margin-bottom: 30px;
          font-size: 1.2em;
          opacity: 0.9;
      }

      button {
          background: #ff6b6b;
          color: white;
          border: none;
          padding: 15px 30px;
          font-size: 18px;
          border-radius: 25px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      }

      button:hover {
          background: #ff5252;
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
      }

      .info {
          margin-top: 20px;
          font-size: 0.9em;
          opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸš€ Iframe Test Page</h1>
      <p>This is running inside an iframe from localhost:3003</p>

      <button type="button" onclick="navigateToBase()">Navigate to /base</button>

      <div class="info">
        <p>Current URL: <span id="currentUrl"></span></p>
        <p>Parent exists: <span id="parentExists"></span></p>
      </div>
    </div>

    <script>
      let id = 1;
      function navigateToBase() {

          // Using history.pushState to navigate to /base
          history.pushState({}, '', `/base?userId=${id}`);
          // Also trigger a page load to /base
          self.location = `/base?userId=${id}`;
      }

      // Display current URL
      document.getElementById('currentUrl').textContent = window.location.href;

      // Check if this is running in an iframe
      document.getElementById('parentExists').textContent = window.parent !== window ? 'Yes (in iframe)' : 'No (standalone)';

      // Log iframe behavior for learning
      console.log('Iframe Test Page Loaded');
      console.log('Window location:', window.location.href);
      console.log('Parent window exists:', window.parent !== window);
      console.log('Top window exists:', window.top !== window);
    </script>
  </body>
</html>
