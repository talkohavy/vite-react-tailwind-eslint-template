<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Page - Iframe Test</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
          color: white;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .container {
          text-align: center;
          background: rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 15px;
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      h1 {
          margin-bottom: 20px;
          font-size: 2.5em;
      }

      p {
          margin-bottom: 20px;
          font-size: 1.2em;
          opacity: 0.9;
      }

      button {
          background: #6c5ce7;
          color: white;
          border: none;
          padding: 15px 30px;
          font-size: 18px;
          border-radius: 25px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
          margin: 10px;
      }

      button:hover {
          background: #5f3dc4;
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
      }

      .info {
          margin-top: 20px;
          font-size: 0.9em;
          opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¯ Base Page</h1>
      <p>You successfully navigated to /base!</p>
      <p>This demonstrates iframe navigation behavior.</p>

      <button onclick="goBack()">Go Back</button>
      <button onclick="goHome()">Go Home</button>

      <div class="info">
        <p>Current URL: <span id="currentUrl"></span></p>
        <p>Can go back: <span id="canGoBack"></span></p>
        <p>History length: <span id="historyLength"></span></p>
      </div>
    </div>

    <script>
      function goBack() {
          console.log('goBack button clicked');
          history.back();
      }

      function goHome() {
          console.log('goHome button clicked');
          window.location.href = '/';
      }

      // Display current URL and history info
      document.getElementById('currentUrl').textContent = window.location.href;
      document.getElementById('canGoBack').textContent = history.length > 1 ? 'Yes' : 'No';
      document.getElementById('historyLength').textContent = history.length;

      // Log iframe behavior for learning
      console.log('Base Page Loaded');
      console.log('Window location:', window.location.href);
      console.log('History length:', history.length);
      console.log('Parent window exists:', window.parent !== window);
    </script>
  </body>
</html>
